{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>URL Shortener | KiaHamedi</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />


    <!-- Social: Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="URL Shortener | KiaHamedi">
    <meta name="twitter:description" content="URL Shortener is a tool to shorten a long link and create a short URL and QR-Code easy to share on sites, chat and emails. Track short URL traffic and manage your links.">
    <meta name="twitter:site" content="@kia_arta97">
    

    <!-- Social: Facebook / Open Graph -->
    <meta property="og:url" content="{{ request.get_full_path }}">
    <meta property="og:title" content="URL Shortener | KiaHamedi">
    <meta property="og:description" content="URL Shortener is a tool to shorten a long link and create a short URL and QR-Code easy to share on sites, chat and emails. Track short URL traffic and manage your links.">
    <meta property="og:site_name" content="URL Shortner | KiaHamedi">
    <meta property="og:type" content="article">
    

    <!-- TelegramInstant view meta Tags-->
    <meta property="tg:site_verification">
    <meta name="telegram:channel" content="@kiahamedi_channel">

    <meta property="og:title" content="URL Shortener | KiaHamedi">
    <meta property="og:url" content="{{ request.get_full_path }}">
    <meta property="og:type" content="website">


    <link rel="manifest" href="{% static 'shortner/manifest.webmanifest' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'shortner/css/main.css' %}" />
  </head>
  <body>
    <div class="container">
      <h1>URL Shortener</h1>
      <form method="post" id="post-form">
        {% csrf_token %}
        <input type="url" name="link" id="link" placeholder="Enter URL" />
        <button type="submit">Shorten</button>
      </form>

      <div class="expire-table">
        Do you need an expiring link? 
        <table>
            <tr>
            <td><input id="expire_chbox" type="checkbox" name="expire_chbox" value="1"></td>
            <td>
                <select name="expire_dropdown" id="expire_dropdown" disabled>
                <option>1 Day</option>
                <option>2 Day</option>
                <option>7 Day</option>
                <option>15 Day</option>
                <option>30 Day</option>
                <option>60 Day</option>
                <option>90 Day</option>
                </select>
            </td>
            </tr>
        </table>
        </div>
      <p id="short-one">
      </p>

      <p id="short-two">
      </p>

      <p id="short-qr">
        <!-- <div id="qrcode"></div>
        <a class="downloadqr" id="downloadqr" href="" download="qr.png"><button>Download QR</button></a> -->
      </p>

      

      <div class="footer">
        <p><a href="https://kiahamedi.ir">Blog</a> - <a href="https://addons.mozilla.org/en-US/firefox/addon/kiay-shortener/">Firefox</a> - <a href="https://github.com/kiahamedi/URL-Shortener">Github</a></p>
      </div> 
    </div>

    
  </body>
</html>

<script src="{% static 'shortner/js/jquery-3.7.1.min.js' %}"></script>
<script src="{% static 'shortner/js/main.js' %}"></script>
<script src="{% static 'shortner/js/qrcode.min.js' %}"></script>
